<!-- addForm.html -->
        
<!-- "Add Location" (Post) Form -->
<div class="col-md-5">

    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">Add a Location<span class="glyphicon glyphicon-map-marker"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

            <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
            <form name ="addForm" novalidate>

                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label for="locationname">Location Name <span class="badge">All fields required</span></label>
                    <input type="text" class="form-control" id="locationname" placeholder="Name of Stop/Gym location" ng-model="formData.locationname" required>
                </div>
                <label class="radio control-label">Entry Type</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="radiostop" value="pokestop" ng-model="formData.event">
                        PokeStop
                    </label>
                </div>
                <div class="radio" required>
                    <label>
                        <input type="radio" name="optionsRadios" id="radiogym" value="pokegym" ng-model="formData.event">
                        Pokemon Gym
                    </label>
                </div>
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="text" class="form-control" id="latitude" value="40.719788" ng-model="formData.latitude" readonly>
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" class="form-control" id="longitude" value="-74.033270" ng-model="formData.longitude" readonly>
                </div>
                <div class="form-group">
                    <label for="verified">HTML5 Verified Location? <span><button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button></span></label>
                    <input type="text" class="form-control" id="verified" ng-model="formData.htmlverified" readonly>
                </div>
                <!-- Submit button. Note that its tied to createLocation() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                <button type="submit" class="btn btn-danger btn-block" ng-click="createLocation()" ng-disabled="addForm.$invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
