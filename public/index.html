<!doctype html>
<!-- Declares victoryRoadApp as the starting Angular module -->
<html class="no-js" ng-app="victoryRoadApp">
<head>
    <meta charset="utf-8">
    <title>Victory Road</title>
    <meta name="description" content="A crowdsourced map detailing the locations of Pokestops and Pokemon Gyms for Pokemon Go">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- Holder JS -->
    <script src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLdiohn3z8QJ3dr2LICVopIKFgilkEgRA"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/src/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/queryCtrl.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <!-- Links to the two menu views included -->
            <li active><a href="/#/join">Add a Location</a></li>
            <li disabled><a href="/#/find">Filter Locations</a></li>
        </ul>
        <img src="./images/victory-road-2.png" alt="Victory Road" width = "25%" margin-bottom = "5px">
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map" style="width:645px; height:645px"></div>
        </div>
        <!-- Side Panel -->
        <div ng-view></div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created by Bilal Mian
    </div>
</div>
</body>
</html>
